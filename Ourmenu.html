<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Food Delights - Our Menu</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Street Food Delights</h1>
  </header>
  <div class="container">
    <section id="our-menu">
      <h2>Our Menu</h2>
      <ul>
        <li class="menu-item">
          <span class="item-name">Classic chapati with omena</span>
          <span class="item-price">$5.99</span>
        </li>
        <li class="menu-item">
          <span class="item-name">Githeri mix(3)</span>
          <span class="item-price">$7.49</span>
        </li>
        <li class="menu-item">
          <span class="item-name">Chipo mwitu</span>
          <span class="item-price">$3.99</span>
        </li>
        <li class="menu-item">
          <span class="item-name">ugali sukuma</span>
          <span class="item-price">$6.99</span>
        </li>
        <li class="menu-item">
          <span class="item-name">Chafua</span>
          <span class="item-price">$6.99</span>
        </li>
        <li class="menu-item">
            <span class="item-name">rice managu</span>
            <span class="item-price">$6.99</span>
        </li>

        <!-- Add more menu items here -->
      </ul>
    </section>
  </div>
</body>
</html>
